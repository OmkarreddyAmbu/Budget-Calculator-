<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ="
      crossorigin="anonymous"
    ></script>
    <title>Budgety</title>
  </head>

  <body>
    <div class="top">
      <div class="budget">
        <div class="budget__title">
          Available Budget in
          <span id="budgetMonth" class="budget__title--month"></span>:
        </div>

        <div id="budgetTotal" class="budget__value">$0.00</div>

        <div class="budget__income">
          <div class="budget__income--text">Income</div>
          <div class="right">
            <div id="totalIncome" class="budget__income--value">$0.00</div>
            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget__expenses">
          <div class="budget__expenses--text">Expenses</div>
          <div class="right">
            <div id="totalExpense" class="budget__expenses--value">$0.00</div>
            <div id="budgetExpensePer" class="budget__expenses--percentage">
              0%
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <form>
        <div class="add">
          <div class="add__container">
            <input
              type="text"
              class="add__description"
              placeholder="Add description"
              id="inputDesc"
            />
            <input id="inputAmount" type="" class="add__value" placeholder="Value" step="0.01" />
            <button class="add__btn" type="submit">
              <i class="ion-ios-checkmark-outline"></i>
            </button>
          </div>
        </div>
      </form>

      <div class="container">
        <div class="income">
          <h2 class="icome__title">Income</h2>
          <div class="income__list" id="incomeList"></div>
        </div>

        <div class="expenses">
          <h2 class="expenses__title">Expenses</h2>
          <div class="expenses__list" id="expenseList"></div>
        </div>
      </div>
    </div>

    <script src="./tranasction.js"></script>
    <script src="./app.js"></script>

  </body>
</html>
